    <title>Sanket</title>
    
</head>
<body style="background-color: rgb(255, 140, 0);">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(200, 110, 0);">
        <a class="navbar-brand text-white" href="#">
          <img height="30px"  src="{{ url_for('static', filename='images/sanket_icon.png') }}" alt="First slide">
          <!-- Sanket -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('main.speechtoisl') }}">Speech to ISL</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" href="{{ url_for('main.islrecognition') }}">ISL to Text</a>
            </li>
          </ul>
          
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <!-- <h3 class="mt-3 text-white">Sanket : ISL to Text</h3> -->
                <div class="row justify-content-center">
                  <div class="col-sm-6 align-self-center">
                    <img class="d-block mt-3 mb-3 float-right" height="60px"  src="{{ url_for('static', filename='images/sanket_splash.png') }}" alt="First slide">
                  </div>
                  <div class="col-sm-6 align-self-center">
                    <h3 class="text-white float-left">ISL to Text</h3>
                  </div>
                </div>

                
                <form action='/islrecognition' method="POST">
                  <button type="submit" name="choice" value="words" class="btn btn-outline-light">Words</button>
                  <button type="submit" name="choice" value="alphabets" class="btn btn-outline-light">Alphabets</button>
                </form> 
                
                <br>
                <!-- {{ choice }} -->
                <div>
                    <img src="{{ url_for('main.video_feed', choice=choice) }}">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
